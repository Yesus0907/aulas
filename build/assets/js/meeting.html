<script type="text/javascript">
//Funcion para cancelar cita
function redireccionar() {
    var idCourse = getQueryVariable("idcourse");
    var idUser = getQueryVariable("iduser");
    window.location="http://campusvirtual.areandina.edu.co/portaltutoresci/embebed.html?id=canvas_"+idCourse+"_"+idUser+"_connect";
}

//Funcion que obtiene el valor de un parametro
function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
            return pair[1];
        }
    }
}

//Funcion direccionar error
function redireccionarCanvas() {
	 window.location="http://campusvirtual.areandina.edu.co/canvas/";
}
</script>
