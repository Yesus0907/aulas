<div class="guiadot">
	<ul>
		<li ng-repeat="page in pages"
			ng-init="mindex = page.index === 0 || page.index === (pages.length - 1) ? false: true">
			<a ui-sref="{{page.type + (mindex ? page.index: undefined)}}" ui-sref-active="active">
				<span class="dot" id="{{page.index + 1}}"></span>
				<p class="uppercase">{{page.typeLabel + ' ' + (mindex ? page.index: undefined)}}</p>
			</a>
		</li>
	</ul>
	<div>
	</div>
